<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="style.css" rel="stylesheet">

    <title>Team Generator</title>
</head>
<body>

    <div class="container container-sm">
        <h1>Team Generator</h1>
        <h4>Enter Player Names</h4>
        <textarea class="playersAll" rows="4" cols="40"></textarea>
        <br>     
        <button class="btn btn-danger">Clear Teams</button>
        <button class="btn btn-primary">Generate Teams</button>
    </div>

    <main class="row">
        
        <section class="col-6" id="section1">
            <div class="container">
                <h3><strong>Team 1</strong></h3>
                <textarea class="teams captain1" rows="1" cols="15"></textarea>
                <br>
                <textarea class="teams team1" rows="11" cols="15"></textarea>
            </div>
        </section>

        <section class="col-6" id="section2">
            <div class="container">
                <h3><strong>Team 2</strong></h3>
                <textarea class="teams captain1" rows="1" cols="15"></textarea>
                <br>
                <textarea class="teams team2" rows="11" cols="15"></textarea>
            </div>            
        </section>

    </main>
    
<script src="script.js"></script>
</body>
</html>
